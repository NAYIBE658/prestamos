<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stiley.css">
    <title>reguistro de persona</title>
</head>
<body>
<div class="contenedor">
    <div class="lista1">
        <button  type="button" class="btn btn-outline-primary"data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              STOCK DE EQUIPOS
            </button>
         <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">EQUIPOS</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="col" class="input">
                      <input type="text" id="nombre_equipo" placeholder="equipo"  >
                      <input type="text" id="marca" placeholder="marcas">
                      <input type="text" id="stock" placeholder="cantidad">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="agregarEquipo" onclick="agregar_equipo()">AGREGAR EQUIPO</button>
                </div>
              </div>
            </div>
        </div>
        <div class="container my-4">

            <div class="row mb-4">
                <div class="col">
                    <table>
                        <thead class="list-group-item active" aria-current="true">
                       <tr>
                          <th>NOMBRE</th>
                          <th>MARCA</th>
                          <th>CANTIDAD</th>
                        </tr>
                    </thead>
                    <tbody id="lista_equipo">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <div class="lista2">
        <button  type="button" class="btn btn-outline-primary"data-bs-toggle="modal" data-bs-target="#lista_instructores">
            INSTRUCTORES
           </button>
                <div class="modal fade" id="lista_instructores" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">INSTRUCTORES</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col">
                            <input type="text" id="nombre_instructor" placeholder="nombre" >
                            <input type="text" id="documento" placeholder="identificacion">
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" id="agregarinstructor" onclick="agregar_istructor()">AGREGAR INSTRUCTOR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
                <div class="col">
                    <table class="lista_instru">
                        <thead>
                            <tr>
                                <th>INSTRUCTOR</th>
                                <th>DOCUMENTO</th>
                            </tr>
                        </thead>
                        <tbody id="lista_istruccion">
                        </tbody>
                    </table>
                </div>
         </div>
    </div>
    <div class="lista3">

        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#lista_de_prestamo">
            LISTA DE PRESTAMO
    </button>
    <div class="modal fade" id="lista_de_prestamo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header" >
                <h1 class="modal-title fs-5" id="staticBackdropLabel">PRESTAR DEVOLVER</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="instructor_s" placeholder="nombre">
                <input type="text" id="identidades_s" placeholder="ID">
                <input type="text" id="equipo_s" placeholder="equipo">
                <input type="text" id="nombre_marca" placeholder="marca">
                <input type="text" id="cantidad_s" placeholder="cantidad">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" class="btn btn-primary" id="agregarprestamo" onclick="agregar_prestamo()">AGREGAR PRESTAMO</button>
            </div>
        </div>
     </div>
    </div>
    <div class="col-5">
        <input type="text" id="istru_devolver" placeholder="ID">
        <input type="text" id="nombre_devolver" placeholder="equipo">
        <input type="text" id="marca_devolver" placeholder="marca">
        <input type="text" id="devolver_cantidad" placeholder="cantidad">
    </div>
    <button type="button" class="btn btn-outline-danger" class="btn btn-secondary" id="devolverprestamo" onclick="devolver_prestamo()">DEVOLVER PRESTAMO</button>
    <div class="row mb-4">
        <div class="col">
            <table >
                <thead>
                    <tr>
                     <th>INSTRUCTOR</th>
                     <th>ID</th>
                     <th>EQUIPO</th>
                     <th>MARCA</th>
                     <th>CANTIDAD</th>
                    </tr>
                </thead>
                <tbody id="lista_devolver_per" >
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>
        <script src="js/codigo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

</body>
</html>
